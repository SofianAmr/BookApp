  <div class="col-md-12">  
    <div class="table-responsive table-container">  
      <table class="table table-striped table-bordered table-sm">  
        <thead>  
          <tr>  
            <th >id</th>  
            <th >title</th>  
            <th >author</th>  
            <th >editor</th>  
            <th >type</th> 
            <th >number of pages</th>   
          </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let book of books">  
            <td>{{book.id}}</td>  
            <td>{{book.title}}</td>  
            <td>{{book.author}}</td>  
            <td>{{book.editor}}</td>
            <td>{{book.type}}</td> 
            <td>{{book.pages}}</td>   
            <td>  
              <button (click)="AddFav(book)" class="btn btn-info">Add to favorites</button>  
            </td>  
          </tr>  
        </tbody>  
      </table>  
    </div>  
  </div>
